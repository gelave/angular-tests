<!doctype html>
<html lang="en" ng-app="LunchCheck">
  
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  
  <body>
    <div class="container" ng-controller="LunchCheckController">
      
      <h1>Lunch Checker</h1>

      <div class="form-group">
         <input ng-model="lunchMenu" type="text" ng-focus="clearMessage()" placeholder="list comma separated dishes you usually have for lunch"
         class="form-control" ng-style="{borderColor: colorAttribute}">
         
         <i style="  padding-left: 12px; font-size: 10px; "> If you enter an empty item, this won't be consider into the count</i>
      </div>

      <div class="form-group">
         <button class="btn btn-default" ng-click="checkAmount()">Check If Too Much</button>
      </div>

      <div class="form-group message" ng-style="{color: colorAttribute}">
        {{message}}
      </div>

    </div>
  </body>

</html>
